<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>OhMyFood - La palette du goût</title>
    <link rel="stylesheet" href="../styles/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c6a24866e1.js"
      crossorigin="anonymous"
    ></script>
    <title>OhMyFood - Accueil</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <a class="nav" href="../index.html/#laPaletteDuGout">
          <i class="fas fa-arrow-left"></i>
        </a>
        <img
          class="logo"
          src="../images/logo/ohmyfood.png"
          alt="logo Oh My Food"
        />
      </header>
      <main>
        <section>
          <div class="location"></div>
          <div class="cta"></div>
          <div class="tutorial"></div>
        </section>
      </main>
      <footer>
        <img
          class="logo-small"
          src="../images/logo/ohmyfood@2x.svg"
          alt="logo Oh My Food"
        />
        <div class="footer-list">
          <span class="footer-list-item bold"
            ><i class="fas fa-utensils"></i>Proposer un restaurant</span
          >
          <span class="footer-list-item bold"
            ><i class="fas fa-hands-helping"></i>Devenir partenaire</span
          >
          <span class="footer-list-item">Mentions légales</span>
          <span class="footer-list-item">Contact</span>

      </footer>
